<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Friend Finder!</h1>
      <hr>
      <h2 class="text-center">Find your new friend here!</h2>
      <br>

      <div class="text-center">
        <a href="/survey"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> Take a survey!</button></a>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Friends</h4>
          </div>
          <div class="card-body">
            <ul id="friendList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/survey">Friend Survey</a>
      </div>
    </footer>

  </div>

</body>

<script type="text/javascript">
  function runFriendQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/survey", method: "GET" })
      .then(function(friends) {

        // Here we then log the tableData to console, where it will show up as an object.
        console.log(friends);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < friends.length; i++) {

          // Get a reference to the tableList element and populate it with tables
          var friendList = $("#friendList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Friend #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("Name: " + friends[i].name),
            $("<h2>").text("Photo: " + friends[i].photo),
            $("<h2>").text("Score: " + friends[i].scores)
          );

          friends.append(listItem);
        }
      });
  }

  runFriendQuery();

</script>
</html>

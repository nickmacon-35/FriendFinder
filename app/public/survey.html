<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Find your new friend here!</h2>
      <br>
      <div class="text-center">
        <!-- <a href="/survey">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span>Take a survey!</button>
        </a> -->
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Fill out the below survey:
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="photo">Photo</label>
                <input type="text" class="form-control" id="photo">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question1">Question 1 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question1">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question2">Question 2 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question2">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question3">Question 3 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question3">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question4">Question 4 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question4">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question5">Question 5 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question5">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question6">Question 6 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question6">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question7">Question 7 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question7">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question8">Question 8 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question8">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question9">Question 9 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question9">
              </div>
              <div class="form-group">
              <!-- Questions -->
                <label for="question10">Question 10 (scale of 1-5)</label>
                <input type="text" class="form-control" id="question10">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/survey">API Survey Link</a>
      </div>
    </footer>

  </div>

</body>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      // Questions
      scores: [$("#question1").val().trim(),
      $("#question2").val().trim(),
      $("#question3").val().trim(),
      $("#question4").val().trim(),
      $("#question5").val().trim(),
      $("#question6").val().trim(),
      $("#question8").val().trim(),
      $("#question9").val().trim(),
      $("#question10").val().trim()]
    };

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friend", newFriend,
      function(data) {

        console.log(data);
        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are a possible friend!");
        }

        // Clear the form when submitting
        $("#name").val("");
        $("#photo").val("");
        // Questions
        $("#question1").val("");
        $("#question2").val("");
        $("#question3").val("");
        $("#question4").val("");
        $("#question5").val("");
        $("#question6").val("");
        $("#question8").val("");
        $("#question9").val("");
        $("#question10").val("");

      });

  });

</script>

</html>
